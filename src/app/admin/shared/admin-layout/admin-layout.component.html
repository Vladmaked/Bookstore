<div class="container">
  <nav class="page__navigation navigation">
    <h1 class="navigation__header"><a class="link link_header" [routerLink]="['/']">Світоч</a></h1>
    <ul class="top-navigation__body menu" *ngIf="auth.isAuthenticated(); else login">
      <li class="menu__item" routerLinkActive="active">
        <a class="link" [routerLink]="['/admin', 'dashboard']">Панель керування</a>
      </li>
      <li class="menu__item" routerLinkActive="active">
        <a class="link" [routerLink]="['/admin', 'add-product']">Додати товар</a>
      </li>
      <li class="menu__item" routerLinkActive="active">
        <a class="link" [routerLink]="['/admin', 'category-dashboard']">Панель керування категоріями</a>
      </li>
      <li class="menu__item" routerLinkActive="active">
        <a class="link" [routerLink]="['/admin', 'orders']">Замовлення</a>
      </li>
      <li class="menu__item" routerLinkActive="active">
        <a class="link" href="#" (click)="logout($event)">Вихід</a>
      </li>
    </ul>
    <ng-template #login>
      <ul class="menu">
        <li class="menu__item" routerLinkActive="active">
          <a class="link" [routerLink]="['/admin', 'login']">Вхід</a>
        </li>
      </ul>
    </ng-template>
  </nav>
  <router-outlet></router-outlet>
</div>
