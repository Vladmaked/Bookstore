<form class="page__form form" [formGroup]="form" (ngSubmit)="submit()">

    <h2 class="form__h2">Ввійти як адміністратор</h2>

    <div class="form-control">
        <label class="form__label" for="email">
            Email
        </label>
        <input class="form-control__input" id="email" type="email" formControlName="email" autocomplete="off">
        <div *ngIf="form.get('email').touched && form.get('email').invalid">
            <small class="validation" *ngIf="form.get('email').errors.required">Введіть Email</small>
            <small class="validation" *ngIf="form.get('email').errors.email">Введіть вірний Email</small>
        </div>
    </div>

    <div class="form-control">
        <label class="form__label" for="password">
            Пароль
        </label>
        <input class="form-control__input" id="password" type="password" formControlName="password" autocomplete="off">
        <div *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
            <small class="validation" *ngIf="form.get('password').errors.required">Введіть пароль</small>
            <small class="validation" *ngIf="form.get('password').errors.minlength">
                Пароль має містити мінімум {{form.get('password').errors.minlength.requiredLength}} символів.
                Зараз {{form.get('password').errors.minlength.actualLength}}
            </small>
        </div>
    </div>

    <button class="form__button" type="submit" [disabled]="form.invalid || submitted">Ввійти</button>

</form>
