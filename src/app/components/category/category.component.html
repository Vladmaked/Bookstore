<div class="categories" *ngIf="category; else loading">
    <ng-container *ngIf="category.iSubcategory; else notSubcategory">

        <div class="image__wrapper">
            <a [routerLink]="['/catalog', category.id, 'subcategories']" class="categories__image">
                Місце для фото
            </a>
        </div>
        <a [routerLink]="['/catalog', category.id, 'subcategories']" class="main-categories__name">
            {{category.name}}
        </a>
    </ng-container>
    <ng-template #notSubcategory>
        <div class="image__wrapper">
            <a [routerLink]="['/catalog', category.id]" class="categories__image">
                Місце для фото
            </a>
        </div>
        <a [routerLink]="['/catalog', category.id]" class="main-categories__name">
            {{category.name}}
        </a>
    </ng-template>
</div>

<ng-template #loading>
    <p>Завантаження...</p>
</ng-template>
