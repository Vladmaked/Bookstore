<div class="catalog">
    <div class="container">
        <app-breadcrumb></app-breadcrumb>
        <div class="catalog__filters">
            <p>Місце для фільтрів</p>
        </div>
        <div class="main-goods">
            <div class="main-goods__row">
                <div class="main-goods__grid" *ngIf="product$ | async as products; else loading">
                    <app-product class="main-goods__cell"
                                 *ngFor="let product of products"
                                 [product]="product">
                    </app-product>
                </div>
            </div>
        </div>

        <ng-template #loading>
            <p>Завантаження...</p>
        </ng-template>
    </div>
</div>
