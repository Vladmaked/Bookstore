<div class="catalog">
    <div class="container">
        <app-breadcrumb></app-breadcrumb>
        <div class="catalog__filters">
            <p>Місце для фільтрів</p>
        </div>
        <div class="main-goods">
            <div class="main-goods__row">
                <div class="main-goods__grid" *ngIf="product$ | async as products; else loading">
                    <ng-container *ngIf="products | search : productService.productName">
                        <app-product class="main-goods__cell"
                                     *ngFor="let product of products | search : productService.productName"
                                     [product]="product">
                        </app-product>
                    </ng-container>
                    <ng-template #empty></ng-template>
                </div>
            </div>
        </div>

        <ng-template #loading>
            <p>Завантаження...</p>
        </ng-template>
    </div>
</div>
