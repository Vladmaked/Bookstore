<app-main-slider></app-main-slider>

<section class="goods-section">
    <div class="container">
        <div class="main-goods">
            <div class="main-goods__tabs">
                <button class="main-goods__tab"
                        [ngClass]="{'main-goods__tab_title-underline': selectedTab === 'best'}"
                        (click)="selectedTab = 'best'">
                    Хіти продажів
                </button>
                <button class="main-goods__tab"
                        [ngClass]="{'main-goods__tab_title-underline': selectedTab === 'rec'}"
                        (click)="selectedTab = 'rec'">
                    Рекомендуємо
                </button>
                <button class="main-goods__tab"
                        [ngClass]="{'main-goods__tab_title-underline': selectedTab === 'disc'}"
                        (click)="selectedTab = 'disc'">
                    Книги зі знижками
                </button>
            </div>
            <div class="main-goods__row">
                <ul class="main-goods__grid" *ngIf="product$ | async as products; else loading">
                    <ng-container *ngIf="selectedTab === 'best'">
                        <app-product class="main-goods__cell" *ngFor="let product of products"
                                     [product]="product">
                        </app-product>
                    </ng-container>
                    <ng-container *ngIf="selectedTab === 'rec'">
                        <app-product class="main-goods__cell"
                                     *ngFor="let product of products"
                                     [product]="product">
                        </app-product>
                    </ng-container>
                    <ng-container *ngIf="selectedTab === 'disc'">
                        <app-product class="main-goods__cell"
                                     *ngFor="let product of products"
                                     [product]="product">
                        </app-product>
                    </ng-container>

                    <a href="" class="to-all-items-link link">
                        Показати всі
                    </a>
                </ul>
                <ng-template #loading>
                    <p>Завантаження...</p>
                </ng-template>
            </div>
        </div>
    </div>
</section>
