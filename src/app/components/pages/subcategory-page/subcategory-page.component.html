<div class="container">
    <app-breadcrumb></app-breadcrumb>
    <app-filters></app-filters>
    <div class="main-goods">
        <div class="main-goods__row">
            <div class="main-goods__grid" *ngIf="products$ | async as products; else loading">
                <ng-container *ngIf="products.length > 0; else empty">
                    <app-product *ngFor="let product of products" [product]="product"
                                 class="main-goods__cell">
                    </app-product>
                </ng-container>
                <ng-template #empty>
                    <p class="empty">В даній підкатегорії поки що немає книг.</p>
                </ng-template>
            </div>
            <ng-template #loading>
                <p>Завантаження...</p>
            </ng-template>
        </div>
    </div>
</div>
