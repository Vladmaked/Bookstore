<div class="subcategories" *ngIf="subcategory; else loading">
    <div class="image-wrapper">
        <a [routerLink]="['/catalog', subcategory.categoryId, subcategory.id]" class="subcategories__image">
            Місце для фото
        </a>
    </div>
    <a [routerLink]="['/catalog', subcategory.categoryId, subcategory.id]" class="main-subcategories__name">
        {{subcategory.name}}
    </a>
</div>

<ng-template #loading>
    <p>Завантаження...</p>
</ng-template>
