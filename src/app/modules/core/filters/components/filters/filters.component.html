<div class="filters-row">
    <form [formGroup]="filtersForm" class="filters-form">
        <ul class="filters-list" #filters *ngIf="categories$ | async as categories">
            <li class="filters-list__item">
                <label class="filters-list__title"
                       (click)="filtersItem === 'author' ? filtersItem = false : filtersItem = 'author'">
                    Автор
                    <svg [ngClass]="filtersItem === 'author' ? 'chevron_up-icon' : 'chevron_down-icon'">
                        <use xlink:href="#chevron-icon">
                        </use>
                    </svg>
                </label>

                <div class="filters-list__sublist filters-sublist" *ngIf="filtersItem === 'author'">
                    <div class="filters-sublist__item" *ngFor="let category of categories">
                        <label class="filters-sublist__title">{{category.name}}
                            <input class="checkbox" type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-filter">
                            Фільтрувати
                        </button>
                    </div>
                </div>
            </li>

            <li class="filters-list__item">
                <label class="filters-list__title"
                       (click)="this.filtersItem === 'publication' ? this.filtersItem = false : this.filtersItem = 'publication'">
                    Видавництво
                    <svg [ngClass]="filtersItem === 'publication' ? 'chevron_up-icon' : 'chevron_down-icon'">

                        </use>
                    </svg>
                </label>

                    <div class="btn-wrapper">
                        <button class="btn btn-filter">
                            Фільтрувати
                        </button>
                    </div>
                </div>
            </li>

            <li class="filters-list__item">

                        = 'yearOfPublication'">

    </form>
